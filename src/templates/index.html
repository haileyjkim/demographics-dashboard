<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Demographics Analyzer</h1>

    <div class="card p-4 shadow-sm mb-4">
        <h4>Upload Dataset</h4>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept=".csv">
            </div>
            <button type="submit" class="btn btn-primary">Analyze Data</button>
        </form>
        
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>

    {% if plot_url %}
    <div class="row">
        <div class="col-md-8">
            <div class="card p-3 shadow-sm">
                <h5 class="card-title">Visualization</h5>
                <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Butterfly Plot">
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h5 class="card-title">Summary Statistics</h5>
                <div class="table-responsive">
                    {{ stats | safe }}
                </div>
            </div>
        </div>
    </div>
    {% endif %}

</div>

</body>
</html>
